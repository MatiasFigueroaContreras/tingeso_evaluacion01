<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Subir Acopio de Leche</title>
        <link
            rel="stylesheet"
            href="../static/styles/navbar.css"
            type="text/css"
            th:href="@{/styles/navbar.css}"
        />
        <link
            rel="stylesheet"
            href="../static/styles/general.css"
            type="text/css"
            th:href="@{/styles/general.css}"
        />
        <link
            rel="stylesheet"
            href="../static/styles/calcular_planilla_pagos.css"
            type="text/css"
            th:href="@{/styles/calcular_planilla_pagos.css}"
        />
    </head>
    <body>
        <header class="navbar">
            <a href="/proveedores/registrar">Ingresar Proveedor</a>
            <a href="/proveedores/listar">Listar Proveedores</a>
            <p class="logo">MilkStgo</p>
            <a class="link-active" href="/planilla-pagos/calcular"
                >Planilla de Pagos</a
            >
            <div class="dropdown">
                <div class="dropdown-header">
                    <a>Importar Excel</a>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="26px"
                        viewBox="0 0 24 24"
                        width="26px"
                        fill="#FFFFFF"
                        class="svg-active"
                    >
                        <path
                            d="M8.12 9.29L12 13.17l3.88-3.88c.39-.39 1.02-.39 1.41 0 .39.39.39 1.02 0 1.41l-4.59 4.59c-.39.39-1.02.39-1.41 0L6.7 10.7c-.39-.39-.39-1.02 0-1.41.39-.38 1.03-.39 1.42 0z"
                        />
                    </svg>
                </div>
                <ul class="dropdown-content">
                    <li>
                        <a href="/acopios-leche/importar">Acopio de leche</a>
                    </li>
                    <li>
                        <a href="/grasas-solidos-totales/importar"
                            >Grasa y sólidos totales</a
                        >
                    </li>
                </ul>
            </div>
        </header>
        <div class="main">
            <div class="title">
                <h3>Calcular Planilla de Pagos</h3>
                <hr />
            </div>
            <div
                th:class="${class}"
                th:text="${message}"
                th:if="${message}"
            ></div>
            <div class="top-content">
                <form
                    class="select-quincena"
                    th:action="@{/planilla-pagos/calcular}"
                    method="POST"
                >
                    <select name="year" id="year" required>
                        <option value="" disabled selected>Año</option>
                    </select>
                    <select name="mes" id="mes" required>
                        <option value="" disabled selected>Mes</option>
                    </select>
                    <select name="quincena" id="quincena" required>
                        <option value="" disabled selected>Quincena</option>
                    </select>
                    <button type="submit">Calcular</button>
                </form>
            </div>
        </div>
    </body>
    <script
        type="text/javascript"
        src="../static/scripts/ingresar_quincena.js"
        th:src="@{/scripts/ingresar_quincena.js}"
    ></script>
</html>
