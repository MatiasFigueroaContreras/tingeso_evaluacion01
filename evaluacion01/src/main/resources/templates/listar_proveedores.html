<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Lista de Proveedores</title>
        <link
            rel="stylesheet"
            href="../static/styles/navbar.css"
            type="text/css"
            th:href="@{/styles/navbar.css}"
        />
        <link
            rel="stylesheet"
            href="../static/styles/general.css"
            type="text/css"
            th:href="@{/styles/general.css}"
        />
        <link
            rel="stylesheet"
            href="../static/styles/listar_proveedores.css"
            type="text/css"
            th:href="@{/styles/listar_proveedores.css}"
        />
    </head>

    <body>
        <header class="navbar">
            <a href="/proveedores/registrar">Ingresar Proveedor</a>
            <a class="link-active" href="/proveedores/listar"
                >Listar Proveedores</a
            >
            <p class="logo">MilkStgo</p>
            <div class="dropdown">
                <div class="dropdown-header">
                    <a>Planilla de Pagos</a>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="26px"
                        viewBox="0 0 24 24"
                        width="26px"
                        fill="#FFFFFF"
                    >
                        <path
                            d="M8.12 9.29L12 13.17l3.88-3.88c.39-.39 1.02-.39 1.41 0 .39.39.39 1.02 0 1.41l-4.59 4.59c-.39.39-1.02.39-1.41 0L6.7 10.7c-.39-.39-.39-1.02 0-1.41.39-.38 1.03-.39 1.42 0z"
                        />
                    </svg>
                </div>
                <ul class="dropdown-content">
                    <li>
                        <a href="/planilla-pagos">Mostrar planilla de pagos</a>
                    </li>
                    <li>
                        <a href="/planilla-pagos/calcular"
                            >Calcular planilla de pagos</a
                        >
                    </li>
                </ul>
            </div>
            <div class="dropdown">
                <div class="dropdown-header">
                    <a>Importar Excel</a>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="26px"
                        viewBox="0 0 24 24"
                        width="26px"
                        fill="#FFFFFF"
                    >
                        <path
                            d="M8.12 9.29L12 13.17l3.88-3.88c.39-.39 1.02-.39 1.41 0 .39.39.39 1.02 0 1.41l-4.59 4.59c-.39.39-1.02.39-1.41 0L6.7 10.7c-.39-.39-.39-1.02 0-1.41.39-.38 1.03-.39 1.42 0z"
                        />
                    </svg>
                </div>
                <ul class="dropdown-content">
                    <li>
                        <a href="/acopios-leche/importar">Acopio de leche</a>
                    </li>
                    <li>
                        <a href="/grasas-solidos-totales/importar"
                            >Grasa y sólidos totales</a
                        >
                    </li>
                </ul>
            </div>
        </header>
        <div class="main">
            <div class="title">
                <h3>Proveedores Registrados</h3>
                <hr />
            </div>
            <div
                class="informative-alert"
                th:text="${message}"
                th:if="${message}"
            ></div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th class="max">Categoría</th>
                        <th class="max">Afecto a Retención</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="proveedor:${proveedores}">
                        <td th:text="${proveedor.codigo}"></td>
                        <td th:text="${proveedor.nombre}"></td>
                        <td th:text="${proveedor.categoria}"></td>
                        <td th:text="${proveedor.retencion}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
